<!-- signup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css">
  <!-- Include Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <!-- ... existing navbar code ... -->

  <div class="container mt-5">
    <h4 class="welcome-title">Welcome to Helpful Pet</h4>
    <h4 class="welcome-slogan">Your one-stop shop for all pet products.</h4>
  </div>

  <h2>Create Account</h2>
  <h3>Please fill in the information below:</h3>

  <!-- Signup Form -->
  <form id="signupForm">
    <div class="form-group">
      <label for="name">Full Name (required):</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
  
    <div class="form-group">
      <label for="email">Email (required):</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
  
    <div class="form-group">
      <label for="password">Password (required):</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
  
    <div class="form-group">
      <label for="phone">Contact Phone Number (optional):</label>
      <input type="tel" class="form-control" id="phone" name="phone">
    </div>
  
    <div class="form-group">
      <label for="age">Age (required):</label>
      <input type="number" class="form-control" id="age" name="age" required>
    </div>
  
    <div class="form-group">
      <label for="address">Street Address (required):</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Gather form inputs
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value || null;
      const age = parseInt(document.getElementById("age").value);
      const address = document.getElementById("address").value;
      const password = document.getElementById("password").value;

      // Create data object
      const shopperData = {
        name,
        email,
        phone,
        age,
        address,
        password
      };

      // Send data to server via AJAX
      fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(shopperData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          console.log('Success:', data);
          alert('Signup successful!');
          // Redirect to login page
          window.location.href = 'login.html';
        } else {
          alert(data.error || 'Signup failed.');
        }
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('Signup failed.');
      });
    });
  </script>
</body>
</html>
