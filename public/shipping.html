<!DOCTYPE html>
<html lang="en" ng-app="shippingApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Selection</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="shipping.css" rel="stylesheet" type="text/css">
    <!-- AngularJS Library -->
	<script
			type="text/javascript"
     		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js">
	</script>
</head>
<body ng-controller="ShippingController">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Helpful Pet</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="signup.html">New Customer Page</a></li>
                <li class="nav-item"><a class="nav-link" href="productdisplay.html">Products</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">Shipping Selection<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Select Shipping Details</h2>
        <form id="shipping-form" ng-submit="submitShippingDetails()">
            <div class="form-group">
                <label for="address">Shipping Destination Address</label>
                <input type="text" class="form-control" id="address" ng-model="shipping.address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="carrier">Shipping Carrier</label>
                <select class="form-control" id="carrier" ng-model="shipping.carrier" required>
                    <option value="">Select a Carrier</option>
                    <option value="UPS">UPS</option>
                    <option value="FedEx">FedEx</option>
                    <option value="USPS">USPS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="method">Shipping Method</label>
                <select class="form-control" id="method" ng-model="shipping.method" required>
                    <option value="">Select a Shipping Method</option>
                    <option value="Standard">Standard</option>
                    <option value="Express">Express</option>
                    <option value="Overnight">Overnight</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Shipping Details</button>
        </form>

        <!-- Displaying the shipping details -->
        <div id="result" class="mt-3" ng-if="submitted">
            <h4>Shipping Details Submitted:</h4>
            <p><strong>Address:</strong> {{ shipping.address }}</p>
            <p><strong>Carrier:</strong> {{ shipping.carrier }}</p>
            <p><strong>Method:</strong> {{ shipping.method }}</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="shipping.js"></script>
</body>
</html>
