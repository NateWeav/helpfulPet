<!DOCTYPE html>
<html lang="en" ng-app="returnsApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Returns</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="returns.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
</head>
<body ng-controller="ReturnsController">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Helpful Pet</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="signup.html">New Customer Page</a></li>
                <li class="nav-item"><a class="nav-link" href="productdisplay.html">Products</a></li>
				<li class="nav-item"><a class="nav-link" href="shipping.html">Shipping Selection</a></li>
                <li class="nav-item"><a class="nav-link" href="billing.html">Billing Details</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">Handle Returns</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Return Products</h2>
        <input type="text" class="form-control mb-3" placeholder="Search for products" ng-model="searchQuery">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in products | filter:searchQuery">
                <strong>{{ product.name }}</strong> - ${{ product.price }}
                <button class="btn btn-danger btn-sm float-right" ng-click="returnProduct(product)">Return</button>
            </li>
        </ul>
        <div id="returnResult" class="mt-3" ng-if="returnedProducts.length > 0">
            <h4>Products to be Returned:</h4>
            <ul>
                <li ng-repeat="product in returnedProducts">{{ product.name }} - ${{ product.price }}</li>
            </ul>
        </div>
    </div>

    <script src="returns.js"></script>
</body>
</html>
