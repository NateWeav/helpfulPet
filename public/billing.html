<!DOCTYPE html>
<html lang="en" ng-app="billingApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="billing.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
</head>
<body ng-controller="BillingController">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Helpful Pet</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="signup.html">New Customer Page</a></li>
                <li class="nav-item"><a class="nav-link" href="productdisplay.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="shipping.html">Shipping Selection</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">Billing Details</a></li>
				<li class="nav-item"><a class="nav-link" href="returns.html">Handle Returns</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Billing Details</h2>
        <form id="billing-form" ng-submit="submitBillingDetails()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" ng-model="billing.name" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Credit Card Number</label>
                <input type="text" class="form-control" id="cardNumber" ng-model="billing.cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" ng-model="billing.expiryDate" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" ng-model="billing.cvv" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Billing Details</button>
        </form>
        <div id="result" class="mt-3" ng-if="submitted">
            <h4>Billing Details Submitted:</h4>
            <p><strong>Name:</strong> {{ billing.name }}</p>
            <p><strong>Card Number:</strong> **** **** **** {{ billing.cardNumber.slice(-4) }}</p>
            <p><strong>Expiry Date:</strong> {{ billing.expiryDate }}</p>
        </div>
    </div>

    <script src="billing.js"></script>
</body>
</html>
