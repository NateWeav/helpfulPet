<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Display</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="productdisplay.css">
</head>
<body>
    <!-- Navigation Bar or Header (if any) -->

    <div class="container mt-5">
        <h2 class="mb-4">Available Products</h2>
        <div id="productList" class="row">
            <!-- Products will be dynamically injected here -->
        </div>
    </div>

    <!-- Cart Icon -->
    <div id="cart-icon" style="position: fixed; top: 20px; right: 20px; cursor: pointer;">
        <img src="cart-icon.png" alt="Cart">
        <span id="cart-count" class="badge badge-pill badge-danger">0</span>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group mb-3"></ul>
                    <p class="mt-3">Total: $<span id="cart-total">0.00</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="checkoutButton">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="productdisplay.js"></script>
</body>
</html>
